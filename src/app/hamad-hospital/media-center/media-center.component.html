<div class="card">
    <div class="flex flex-column md:flex-row mb-3">
        <div class="text-900 text-xl font-semibold mb-3 md:mb-0">
            المركز الاعلامي
        </div>
    </div>
    <hr />
    <form [formGroup]="Form_MediaSectionsItems">
        <div class="grid p-fluid mt-3">
            <div class="col-12 mb-2 lg:col-1 lg:mb-0">
                <label for="">اضافة صورة للمقال</label>
                <app-upload-files
                    (onSelectFiles)="fileSelected = $event"
                    [showFilesUploaded]="true"
                ></app-upload-files>
            </div>
            <div class="col-12 mb-2 lg:col-1 lg:mb-0">
                <label for="">اضافة فيديو للمقال</label>
                <app-upload-files
                    (onSelectFiles)="fileSelected2 = $event"
                    [showFilesUploaded]="true"
                ></app-upload-files>
            </div>
            <div class="col-12 mb-2 lg:col-5 lg:mb-0">
                <app-input-field
                    [label]="'العنوان/عربي'"
                    formControlName="TitleAr"
                >
                </app-input-field>
            </div>
            <div class="col-12 mb-2 lg:col-5 lg:mb-0">
                <app-input-field
                    [label]="'العنوان  /انجليزي'"
                    formControlName="TitleEn"
                >
                </app-input-field>
            </div>
            <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                <app-text-area-field
                    [rows]="2"
                    [label]="'الوصف /عربي'"
                    formControlName="DescAr"
                >
                </app-text-area-field>
            </div>
            <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                <app-text-area-field
                    [rows]="2"
                    [label]="'وصف  /انجليزي'"
                    formControlName="DescEn"
                >
                </app-text-area-field>
            </div>
            <div class="col-12 mb-2 lg:col-2 lg:mb-0">
                <app-input-field
                    label="ترتيب المقال / الفيديو"
                    formControlName="Sorting"
                >
                </app-input-field>
            </div>
            <div class="col-12 mb-2 lg:col-2 lg:mb-0">
                <app-select-field
                    [dropdownItems]="[
                        { Code: 1, Name: 'الأخبار' },
                        { Code: 2, Name: 'معرض الصور' },
                        { Code: 3, Name: 'معرض الفيديو' },
                        { Code: 4, Name: 'المقالات الطبية' },
                        { Code: 5, Name: 'قصص صحفية' },
                        { Code: 6, Name: 'قصص رقمية' },
                    ]"
                    formControlName="MediaSectionID"
                    [label]="'اختيار القسم'"

                >
                </app-select-field>
            </div>
            <div
                class="col-12 mb-2 lg:col-2 lg:mb-0 align-items-center justify-content-evenly"
                style="margin-top: 2.9rem"
            >
                <app-check-box label="الحالة" formControlName="IsActive">
                </app-check-box>
            </div>

            <div
                class="col-12 mb-2 lg:col-4 lg:mb-0 align-items-center justify-content-evenly"
                style="margin-top: 2.5rem"
            >
                <div class="inline-flex align-items-center">
                    <app-button-component
                        [classColor]="'p-button-raised'"
                        (action)="save()"
                        [Icon]="'pi pi-id-card'"
                        label="حفظ"
                        [isCustomLable]="true"
                        [pTooltipCustom]="'حفظ'"
                    >
                    </app-button-component>
                    <app-button-component
                        label="مسح الحقول"
                        class="pr-2"
                        (action)="clear()"
                        [classColor]="'p-button-raised p-button-secondary '"
                        [pTooltipCustom]="'مسح الحقول '"
                        [Icon]="'pi pi-eraser'"
                    ></app-button-component>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="card electronic-services">
    <div class="flex flex-column md:flex-row  mb-3">
    <div class="text-900 text-xl font-semibold mb-3 md:mb-0">
        المركز الاعلامي - جداول الاقسام
    </div>
    </div>
    <hr />

            <p-tabPanel header=" الاخبار">

            <p-tabPanel header=" معرض الصور">

            <p-tabPanel header=" معرض الفيديو">

            </p-tabPanel>
            <p-tabPanel header=" المقالات الطبية">

            </p-tabPanel>
            <p-tabPanel header=" قصص صحفية">

            </p-tabPanel>
            <p-tabPanel header=" قصص رقمية">

            </p-tabPanel>

        </p-tabView>
    </div>
