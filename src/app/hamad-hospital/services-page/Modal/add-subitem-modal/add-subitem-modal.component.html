<app-dialog-shared
    [width]="'60vw'"
    [dialogHeader]="'اضافة عنوان فرعي '"
    (close)="closeDialog()"
>
    <div class="bodyDialog">
        <ng-container>
            <form [formGroup]="formSubItemTypes">
                <div class="grid p-fluid mt-3">
                    <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                        <app-input-field
                            [label]="'الاسم /عربي'"
                            formControlName="NameAr"
                        >
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                        <app-input-field
                            [label]="'الاسم /انجليزي'"
                            formControlName="NameEn"
                        >
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-2 lg:mb-0">
                        <app-input-field
                            label="ترتيب الطرف"
                            formControlName="Sorting"
                        >
                        </app-input-field>
                    </div>
                    <div
                        class="col-12 mb-2 lg:col-2 lg:mb-0 align-items-center justify-content-evenly"
                        style="margin-top: 2.9rem"
                    >
                        <app-check-box
                            label="فعال"
                            formControlName="IsActive"
                        >
                        </app-check-box>
                    </div>
                </div>
                <br />
                <ng-container *ngIf="prostheticsTypes$ | async as data">
                    <p-table
                        styleClass="p-datatable-gridlines"
                        [rows]="10"
                        [paginator]="true"
                        [style.width]="'100%'"
                        [value]="data.data"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">الاسم عربي</th>
                                <th class="text-center">الاسم انجليزي</th>
                                <th class="text-center">الحالة</th>
                                <th class="text-center">الترتيب</th>
                                <th class="text-center">الاجراءات</th>
                            </tr>
                        </ng-template>
                        <ng-template
                            pTemplate="body"
                            let-item
                            let-index="rowIndex"
                        >
                            <tr>
                                <td>
                                    <span class="reorder-row-icon">{{
                                        index + 1
                                    }}</span>
                                </td>
                                <td>{{ item.NameAr }}</td>
                                <td>{{ item.NameEn }}</td>
                                <td>{{ item.IsActive?'فعال':'غير فعال' }}</td>
                                <td>{{ item.Sorting }}</td>
                                <td class="text-center">
                                    <app-icon-shared
                                        [Icon]="'pi pi-pencil'"
                                        [classColor]="'var(--blue-400)'"
                                        [pTooltipCustom]="'تعديل البيانات'"
                                        (action)="editItem(item)"
                                    ></app-icon-shared>

                                    <app-icon-shared
                                        [Icon]="'pi pi-trash'"
                                        [classColor]="'var(--red-400)'"
                                        [pTooltipCustom]="'حذف'"
                                        (action)="deleteItem(item)"
                                    ></app-icon-shared>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td class="text-center" colspan="6">
                                    لا يوجد بيانات
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="footer"> </ng-template>
                        <ng-template pTemplate="loadingbody"> </ng-template>
                    </p-table>
                </ng-container>
            </form>
        </ng-container>
    </div>
    <div class="footerDialog">
        <app-button-component
            label="حفظ"
            [classColor]="'p-button'"
            [pTooltipCustom]="'حفط'"
            (action)="save()"
            [Icon]="'pi pi-folder-open'"
        ></app-button-component>
        <app-button-component
            label="مسح بيانات الحقول"
            [classColor]="' p-button-secondary'"
            [pTooltipCustom]="'مسح الحقول '"
            [Icon]="'pi pi-eraser'"
        ></app-button-component>
    </div>
</app-dialog-shared>
