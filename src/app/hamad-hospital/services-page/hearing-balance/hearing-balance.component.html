
        <form [formGroup]="formHearingSection" >
            <div class="grid p-fluid mt-1">
                <div class="col-12 mb-2 lg:col-8 lg:mb-0">
                    <label for="">اضافة صورة</label>
                    <app-upload-files
                    (onSelectFiles)="fileSelected = $event"
                    [showFilesUploaded]="true"
                ></app-upload-files>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <label for="">قم باضافة المحتوى باللغة العربية</label>
                    <p-editor
                    class="p-editor"
                        dir="ltr"
                       formControlName="HearingSectionAr"
                        [style]="{ height: '320px' }"
                    >
                    </p-editor>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <label for="">قم باضافة المحتوى باللغة الانجليزية</label>
                    <p-editor
                        dir="ltr"
                        formControlName="HearingSectionEn"
                        [style]="{ height: '320px' }"
                    >
                    </p-editor>
                </div>

                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <div class="inline-flex align-items-center mt-3">
                        <app-button-component
                            [classColor]="'p-button-raised'"
                            (action)="saveHearingSection()"
                            [Icon]="'pi pi-id-card'"
                            label="حفظ"
                            [isCustomLable]="true"
                            [pTooltipCustom]="'حفظ'"
                        >
                        </app-button-component>
                    </div>
                </div>
            </div>
        </form>
