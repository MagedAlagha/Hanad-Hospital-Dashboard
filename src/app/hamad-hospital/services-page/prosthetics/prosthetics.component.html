<div
    class="flex flex-column md:flex-row md:align-items-start md:justify-content-between mb-3"
>
    <div class="text-900 text-xl font-semibold mb-3 md:mb-0">
        الاطراف الصناعية
    </div>
    <div class="inline-flex align-items-center">
        <span class="p-input-icon-left flex-auto mr-2">
            <app-button-component
                [classColor]="'p-button-outlined'"
                [Icon]="'pi pi-plus'"
                label="انواع الاطراف الصناعية"
                [isCustomLable]="true"
                [pTooltipCustom]="' اضافة نوع'"
                (action)="addArtificiallimbDialog()"
            >
            </app-button-component>
        </span>
    </div>
</div>
<hr />

<form [formGroup]="formprosthetics">
    <div class="grid p-fluid mt-3">
        <div class="col-12 mb-2 lg:col-4 lg:mb-0">
            <app-input-field [label]="'الاسم /عربي'" formControlName="NameAr">
            </app-input-field>
        </div>
        <div class="col-12 mb-2 lg:col-5 lg:mb-0">
            <app-input-field
                [label]="'الاسم /انجليزي'"
                formControlName="NameEn"
            >
            </app-input-field>
        </div>
        <div class="col-12 mb-2 lg:col-2 lg:mb-0">
            <app-input-field
                [label]="'العمر / العربية'"
                formControlName="AgeAr"
            >
            </app-input-field>
        </div>
        <div class="col-12 mb-2 lg:col-2 lg:mb-0">
            <app-input-field
                [label]="'العمر / الانجليزية'"
                formControlName="AgeEn"
            >
            </app-input-field>
        </div>
        <div class="col-12 mb-2 lg:col-2 lg:mb-0">
            <app-input-field label="الترتيب" formControlName="Sorting">
            </app-input-field>
        </div>
        <div class="col-12 mb-2 lg:col-2 lg:mb-0">
            <ng-container *ngIf="prostheticsTypes$ | async as data">
                <app-select-field
                    [dropdownItems]="data?.data"
                    [optionLabel]="isEn?'NameEn':'NameAr'"
                    [optionValue]="'ID'"
                    formControlName="ProstheticsTypeID"
                    [label]="'اختيار نوع الطرف'"
                >
                </app-select-field>
            </ng-container>
        </div>
        <div
            class="col-12 mb-2 lg:col-2 lg:mb-0 align-items-center justify-content-evenly"
            style="margin-top: 2.9rem"
        >
            <app-check-box label="الحالة" formControlName="IsActive">
            </app-check-box>
        </div>

        <div
            class="col-12 mb-2 lg:col-4 lg:mb-0 align-items-center justify-content-evenly"
            style="margin-top: 2.5rem"
        >
            <div class="inline-flex align-items-center">
                <app-button-component
                    [classColor]="'p-button-raised'"
                    (action)="save()"
                    [Icon]="'pi pi-id-card'"
                    label="حفظ"
                    [isCustomLable]="true"
                    [pTooltipCustom]="'حفظ'"
                >
                </app-button-component>
                <app-button-component
                    label="مسح الحقول"
                    class="pr-2"
                    (action)="clear()"
                    [classColor]="'p-button-raised p-button-secondary '"
                    [pTooltipCustom]="'مسح الحقول '"
                    [Icon]="'pi pi-eraser'"
                ></app-button-component>
            </div>
        </div>
    </div>
    <br />
    <ng-container *ngIf="prosthetics$ | async as data">
        <p-table
            styleClass="p-datatable-gridlines"
            [rows]="10"
            [paginator]="true"
            [style.width]="'100%'"
            [value]="data"
            [loading]="data.loading"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">العنوان عربي</th>
                    <th class="text-center">العنوان انجليزي</th>
                    <th class="text-center">العمر عربي</th>
                    <th class="text-center">العمر العمر انجليزي</th>
                    <th class="text-center">الحالة</th>
                    <th class="text-center">الترتيب</th>
                    <th class="text-center">الاجراءات</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-index="rowIndex">
                <tr>
                    <td>
                        <span class="reorder-row-icon">{{ index + 1 }}</span>
                    </td>
                    <td>{{ item.NameAr }}</td>
                    <td>{{ item.NameEn }}</td>
                    <td>{{ item.AgeAr }}</td>
                    <td>{{ item.AgeEn }}</td>
                    <td>{{ item.IsActive }}</td>
                    <td>{{ item.Sorting }}</td>
                    <td class="text-center">
                        <app-icon-shared
                            [Icon]="'pi pi-pencil'"
                            [classColor]="'var(--blue-400)'"
                            [pTooltipCustom]="'تعديل البيانات'"
                            (action)="editItem(item)"
                        ></app-icon-shared>

                        <app-icon-shared
                            [Icon]="'pi pi-trash'"
                            [classColor]="'var(--red-400)'"
                            [pTooltipCustom]="'حذف'"
                            (action)="deleteItem(item)"
                        ></app-icon-shared>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td class="text-center" colspan="6">لا يوجد بيانات</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer"> </ng-template>
            <ng-template pTemplate="loadingbody"> </ng-template>
        </p-table>
    </ng-container>
</form>
