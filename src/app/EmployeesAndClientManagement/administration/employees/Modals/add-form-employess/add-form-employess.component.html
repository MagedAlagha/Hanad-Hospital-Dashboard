<app-dialog-shared [width]="'72vw'" [dialogHeader]='title' (close)="closeDialog()">
    <div class="bodyDialog">
        <ng-container>
            <form [formGroup]="employessForm">
                <div class="grid p-fluid">
                    <div class="col-12 mb-2 lg:col-3 lg:mb-0">
                        <app-input-field label="الاسم" formControlName="Name" >
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-3 lg:mb-0">
                        <app-input-field label="البريد" formControlName="Email">
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-2 lg:mb-0">
                        <app-input-number-field label="الهاتف" formControlName="Phone">
                        </app-input-number-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-2 lg:mb-0">
                        <app-input-field label="الاقامة" formControlName="Residence">
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-2 lg:mb-0">
                        <app-input-number-field label="رقم تعريفي في الشركة" formControlName="IdCompony">
                        </app-input-number-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-3 lg:mb-0">
                        <app-input-field label="السكن (الموقع)" formControlName="City" >
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-3 lg:mb-0">
                        <app-input-field label="القسم" formControlName="Section">
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-3 lg:mb-0">
                        <app-input-field label="الدور الوظيفي" formControlName="JobRole" >
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-3 lg:mb-0">
                        <app-input-field label="ايبان البنك" formControlName="BankIBN"  >
                        </app-input-field>
                    </div>
                    <div class="col-12 mb-2 lg:col-12 lg:mb-0">
                        <app-text-area-field  formControlName="Message"  [rows]="3" label="إرسال رسالة نصية وعبر البريد لبيانات الدخول عند الإنشاء">
                        </app-text-area-field>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="footerDialog">
       <ng-container *ngIf="hideBtns">
        <app-button-component label="حفظ" [classColor]="'p-button-raised'" [pTooltipCustom]="'حفط'"
        [Icon]="'pi pi-user-plus'"></app-button-component>
    <app-button-component label="مسح بيانات الحقول" [classColor]="'p-button-raised p-button-secondary'"
        [pTooltipCustom]="'مسح الحقول '" [Icon]="'pi pi-eraser'"></app-button-component>
       </ng-container>
    </div>
</app-dialog-shared>
