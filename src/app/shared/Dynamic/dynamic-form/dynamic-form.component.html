<div class="grid">
    <div class="col-12">
        <div class="card">
            <div
                class="flex flex-column md:flex-row md:align-items-start md:justify-content-between"
            >
                <div class="text-900 text-xl font-semibold mb-3 md:mb-0">
                    <p>{{ title }}</p>
                </div>

                <div class="actions">
                    <app-button-component
                        class="inline-block"
                        label="save"
                        (action)="save()"
                    >
                    </app-button-component>
                    <ng-content select="[Buttons-Dynamic]"></ng-content>
                </div>
            </div>
            <hr />
            <form [formGroup]="FormGroupDynamic">
                <ng-content select="[BasicField]"></ng-content>
                <div class="grid p-fluid">
                    <div
                        class="col-12 mb-2 lg:col-3 lg:mb-0"
                        *ngFor="let field of FieldsAfterActions"
                    >
                    {{field |json}}
                        <app-dynamic-field
                            [isRequired]="field?.IsRequired"
                            [TypeField]="field?.FieldType"
                            [label]="field?.FieldName"
                            [formControlName]="field?.key"
                            [dropdownItems]="field?.FieldOptions"
                        ></app-dynamic-field>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
