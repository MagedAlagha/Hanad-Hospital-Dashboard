<label *ngIf="isLabel" [class]="required ? 'label-required' : ''">{{
    label | translate
}}</label>
<div class="p-inputgroup">
    <p-calendar
        [ngClass]="{'ng-invalid ng-dirty': (calenderFieldControl.errors?.['required'] && (calenderFieldControl.touched || submitted)), 'p-inputtext-sm': true}"
        [timeOnly]="timeOnly"
        [hourFormat]="'24'"
        [readonlyInput]="false"
        [showOnFocus]="showOnFocus"
        dateFormat="dd/mm/yy"
        appendTo="body"
        [showIcon]="showIcon"
        [showTime]="showTime"
        [formControl]="calenderFieldControl"
        [minDate]="MinDate"
        [maxDate]="MaxDate"
        [placeholder]="placeholder | translate"
    >
    </p-calendar>
</div>
