<ng-container *ngIf="FieldsForCategory$ | async">
    <app-dialog-shared
        [width]="'40vw'"
        [dialogHeader]="'الحقول'"
        (close)="close()"
    >
        <div class="bodyDialog">
            <p-table
                styleClass="p-datatable-gridlines"
                [rows]="10"
                responsiveLayout="scroll"
                [value]="FieldsForCategory"
                [loading]="loading"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="grid flex justify-content-between align-items-center"
                        style="margin: 0"
                    >
                        <div class="lg:md-3">
                            <app-search-field
                                #filter
                                pInputText
                                type="text"
                                placeholder="Search"
                                class="w-full"
                            ></app-search-field>
                        </div>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th>اسم الحقل</th>
                        <th>نوع الحقل</th>
                        <th>الخيار</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <app-check-box [(ngModel)]="item.checked">
                            </app-check-box>
                        </td>
                        <td>{{ item.Name }}</td>
                        <td>{{ item.FieldTypeName }}</td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="footer"> </ng-template>

                <ng-template pTemplate="loadingbody"> </ng-template>
            </p-table>
        </div>
        <div class="footerDialog">
            <div class="flex justify-content-end">
                <app-button-component
                    [label]="'save'"
                    (action)="addFeildForCategory()"
                ></app-button-component>
            </div>
        </div>
    </app-dialog-shared>
</ng-container>
